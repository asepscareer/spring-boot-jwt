spring.h2.console.enabled=true
# default path: h2-console
spring.h2.console.path=/h2-db

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=test
spring.datasource.password=test
 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto= update

# App Properties
storm.app.jwtCookieName= stormcode
storm.app.jwtSecret= stormCodeSecretKey
storm.app.jwtExpirationMs= 86400
storm.app.jwtRefreshExpirationMs= 86400
storm.app.jwtRefreshCookieName=refreshCookie
springdoc.swagger-ui.csrf.cookie-name = stormcode

# API Docs
springdoc.swagger-ui.path=/swagger-ui